
<html>
<head>
<title>Earth Quake Detection</title>
<link rel="shortcut icon" href="../static/img/icon.ico">

<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="shortcut icon" href="../static/favicon.ico">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="../static/css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="../static/css/icomoon.css">
	<!-- Simple Line Icons -->
	<link rel="stylesheet" href="../static/css/simple-line-icons.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="../static/css/bootstrap.css">
	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="../static/css/owl.carousel.min.css">
	<link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
	<!-- Style -->
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/style.css">


	<!-- Modernizr JS -->
	<script src="../static/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  
 <div class="panel panel-default">
  <div class="t1" align="center"><span>Earth Quake Detection</span></div>
 
</div>
<div class="topnav" id="myTopnav">
  <a href="/" class="active">Home</a>
  <a href="/login" class="active">Login</a>
  <a href="/login_admin">Admin</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onClick="myFunction()">&#9776;</a>
</div>
{% if act=="1" %}
<div class="alert alert-success">
  <strong>Register Success!</strong> 
</div>
{% endif %}
{% if act=="2" %}

<div class="alert alert-warning">
  <strong>Warning!</strong> This Username already exist!
</div>
{% endif %}		
 <!--start content area-->
<div class="row">
			<div class="col-lg-3">
				
				<!-- A grey horizontal navbar that becomes vertical on small screens -->
			</div>
			
			
			
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h2 class="h5 display display">
                    <h2>User Login</h2>
                  </h2>
                </div>
                <div class="card-block">
                  <p></p>
                  <form name="name" method="post">
                   
					<div class="form-group">
                      <label>Username</label>
                      <input type="text" name="uname" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">       
                      <label>Password</label>
                      <input type="password" name="pass" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">       
                      <input type="submit" name="btn" value="Login" class="btn btn-primary">
                    </div>
					<a href="/">Home</a> | 
					<a href="/register">Register</a>
                  </form>
                </div>
              </div>

</div>
<!--end content area-->
  <p align="center" class="msg">{{ msg }}</p>
  <p>&nbsp;</p>
</body>
</html>
