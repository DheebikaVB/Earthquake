<meta charset="utf-8">

<body>
  
 <div class="panel panel-default">
  <div align="center" class="t1"><span>Earth Quake Detection</span></div>
  
</div>
<div class="topnav" id="myTopnav">
  <a href="/upload" class="active">Training</a>
  <!--<div class="dropdown">
    <button class="dropbtn">Products
      <i class="fa fa-caret-down"></i>

    <div class="dropdown-content">

  <a href="/view">View</a>

  <a href="/test">Testing</a>
  <a href="/logout">Logout</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onClick="myFunction()">&#9776;</a>
</div>


<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
 <!--start content area-->
		
<div class="row">
			<div class="col-lg-3">
				
				<!-- A grey horizontal navbar that becomes vertical on small screens -->
			</div>
			
			
			
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h2 class="h5 display display">
                    <h2>Test  Data</h2>
                  </h2>
                </div>
                <div class="card-block">
                  <p></p>
                  <form name="name" method="post" enctype="multipart/form-data">
                   
					<div class="form-group">
                      <label>Seismic Range</label>
                      <input type="text" name="v1" class="form-control">
                    </div>
					
					<div class="form-group">
                      <label>Temperatue</label>
                      <input type="text" name="v2" class="form-control">
                    </div>
					
					<div class="form-group">
                      <label>Pressure</label>
                      <input type="text" name="v3" class="form-control">
                    </div>
                    
                    <div class="form-group">       
                      <input type="submit" name="btn" value="Calculate Magnitude" class="btn btn-primary">
                    </div>
					
                  </form>
                </div>
              </div>
				<div align="center">
				  <p>
				  {% if mag!="" %}
				  <h3>Magnitude Range is {{mag}}</h3>
				  	{% if msg!="" %}
						<h4>Result: {{msg}}</h4>
					{% endif %}
				  {% else %}
				  
				  <h3></h3>
				  {% endif %}
				  </p>
				  <p><a href="/result">Check Result</a></p>
				  <p>&nbsp;</p>
				</div>
</div>

<!--end content area-->

 
   <p>&nbsp;</p>
